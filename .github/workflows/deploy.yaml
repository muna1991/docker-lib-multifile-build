name: Build & Deploy with Slack Approval

on:
  push:

jobs:
  build:
    runs-on: self-hosted
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Image Tag
        id: meta
        run: echo "image_tag=backend-service:v12" >> $GITHUB_OUTPUT

      - name: Send Slack Approval Request
        uses: ./.github/actions/send-approval-slack
        with:
          slack_token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
          image_tag: backend-service:v12

  wait_for_approval:
    runs-on: self-hosted
    needs: build
    outputs:
      status: ${{ steps.get_decision.outputs.status }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} # Only needed if using temporary creds
          aws-region: us-west-2

      - name: Get Slack Approval Status
        id: get_decision
        run: |
          image_tag="backend-service:v12"
          table="SlackApprovals"
          region="us-west-2"

          echo "üîç Checking Slack approval for $image_tag"

          status=$(aws dynamodb get-item \
            --table-name "$table" \
            --key '{"image_tag": {"S": "'"$image_tag"'"}, "decision": {"S": "latest"}}' \
            --query 'Item.status.S' \
            --output text)

          echo "Status from DynamoDB: $status"
          echo "status=$status" >> $GITHUB_OUTPUT

  push:
    needs: wait_for_approval
    if: needs.wait_for_approval.outputs.status == 'approve'
    runs-on: self-hosted
    steps:
      - name: Push Docker Image
        run: echo "‚úÖ Image approved. Pushing to ECR..."

  reject_handler:
    needs: wait_for_approval
    if: needs.wait_for_approval.outputs.status == 'reject'
    runs-on: self-hosted
    steps:
      - name: Stop Deployment
        run: echo "‚ùå Deployment rejected by Slack."
