name: Multi-Environment Deployment

on:
  push:
    branches:
      - main # Allows manual trigger

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Define Environment Matrix
        id: set-matrix
        run: |
          echo '{
            "env": ["dev", "qa"],
            "stages": ["build", "scan", "deploy"]
          }' > matrix.json
          echo "matrix=$(cat matrix.json)" >> $GITHUB_OUTPUT

  build-scan-deploy:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        env: ${{ fromJson(needs.generate-matrix.outputs.matrix).env }}
        stage: ${{ fromJson(needs.generate-matrix.outputs.matrix).stages }}
    steps:
      - name: Print Environment and Stage
        run: |
          echo "Running ${{ matrix.stage }} for ${{ matrix.env }} environment"
          
      - name: Build Step
        if: matrix.stage == 'build'
        run: echo "Building application for ${{ matrix.env }}"

      - name: Scan Step
        if: matrix.stage == 'scan'
        run: echo "Scanning application for ${{ matrix.env }}"

      - name: Deploy Step
        if: matrix.stage == 'deploy'
        run: echo "Deploying application for ${{ matrix.env }}"
